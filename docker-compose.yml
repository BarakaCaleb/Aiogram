version: '3.8'
services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db/wildberries_db
      - AUTH_TOKEN=BearerYourAuthToken
      - BOT_TOKEN=YourBotToken
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wildberries_db
    ports:
      - "5432:5432"